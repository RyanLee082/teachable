<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自動載入小花圖片</title>
    <style>
        /* --- CSS 部分：負責美化與置中 --- */
        
        /* 1. 設定全螢幕與置中佈局 */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;        /* 高度佔滿視窗 */
            display: flex;        /* 使用彈性盒子 */
            justify-content: center; /* 水平置中 */
            align-items: center;     /* 垂直置中 */
            background-color: #f0f2f5; /* 柔和背景色 */
        }

        /* 2. 圖片容器樣式 (相框效果) */
        .image-container {
            background: white;
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2); /* 陰影效果 */
            text-align: center;
        }

        /* 3. 圖片本體樣式 */
        #target-image {
            max-width: 80vw;      /* 寬度最大不超過視窗 80% */
            max-height: 70vh;     /* 高度最大不超過視窗 70% */
            display: block;       /* 區塊顯示 */
            border-radius: 5px;
        }

        /* 4. 如果圖片讀取失敗時的錯誤文字樣式 */
        .error-msg {
            color: red;
            font-weight: bold;
            font-family: Arial, sans-serif;
            display: none; /* 預設隱藏 */
        }
    </style>
</head>
<body>

    <div class="image-container">
        <img id="target-image" src="" alt="小花圖片">
        
        <p id="error-text" class="error-msg">找不到圖片！請確認「小花.png」是否在同一個資料夾內。</p>
    </div>

    <script>
        /* --- JavaScript 部分：負責邏輯控制 --- */

        // 1. 設定圖片檔名
        const imageName = "ffff.png";

        // 2. 取得 HTML 元素
        const imgElement = document.getElementById('target-image');
        const errorText = document.getElementById('error-text');

        // 3. 設定圖片路徑
        // 瀏覽器載入網頁時，立即執行這行
        imgElement.src = imageName;

        // 4. 加入「載入失敗」的偵測 (除錯用)
        // 如果路徑錯誤或圖片不存在，會觸發 onerror 事件
        imgElement.onerror = function() {
            console.error("圖片載入失敗");
            imgElement.style.display = 'none'; // 隱藏破圖圖示
            errorText.style.display = 'block'; // 顯示錯誤訊息
            errorText.innerText = `無法讀取「${imageName}」，請確認檔案名稱與位置。`;
        };

        // 5. 加入「載入成功」的偵測 (選用)
        imgElement.onload = function() {
            console.log("圖片載入成功！");
        };
    </script>

</body>
</html>
