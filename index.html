<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>測試頁面</title>
    <style>
        /* 這是一些基本的 CSS 樣式 */
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 {
            color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>這是一個測試網頁</h1>
        
        <p>這是一個段落。您可以用這個檔案來測試您的 HTML、CSS 或 JavaScript 功能。</p>
        
        <button onclick="showAlert()">點我測試 JavaScript</button>
    </div>

    <script>
        // 這是一段簡單的 JavaScript
        function showAlert() {
            alert('JavaScript 運作正常！');
        }
    </script>

</body>
</html>
