<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>番茄鐘</title>
    <style>
        /* --- 全局設定 --- */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #222;
            font-family: Arial, sans-serif;
        }

        /* --- 封面頁面設定 --- */
        #cover-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            z-index: 999;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        #cover-image {
            max-width: 80%;
            max-height: 80%;
            animation: breathe 3s infinite ease-in-out;
        }

        @keyframes breathe {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }

        .click-hint {
            position: absolute;
            bottom: 20%;
            color: white;
            font-size: 14px;
            opacity: 0.7;
        }

        /* --- 番茄鐘主程式設定 --- */
        #main-app {
            display: none;
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #game-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            aspect-ratio: 600 / 800;
            background-color: #87CEEB;
            overflow: hidden;
        }

        /* 圖片通用設定 */
        .scene-img {
            position: absolute;
            transition: opacity 1.5s ease;
            opacity: 0;
            pointer-events: none;
        }

        .visible {
            opacity: 1;
        }

        /* --- 圖片位置與尺寸設定 --- */
        
        /* 1. 森林 */
        #img-forest {
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            object-fit: cover;
            z-index: 1;
        }

        /* 2. 樹苗 */
        #img-sapling {
            width: 29%;
            bottom: 10%;
            left: 35%;
            z-index: 2;
        }

        /* 3. 大樹 */
        #img-bigtree {
            width: 100%;
            bottom: 0%;
            left: 0%;
            z-index: 3;
        }

        /* 4. 蘋果 */
        .apple {
            width: 15%;
            z-index: 4;
        }
        #img-apple-1 { top: 25%; left: 20%; }
        #img-apple-2 { top: 30%; left: 65%; }
        #img-apple-3 { top: 45%; left: 40%; }

        /* 5. 封底 (結束畫面) */
        #img-back-cover {
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            object-fit: contain; /* 確保整張圖顯示 */
            background-color: #000; /* 封底背景設為黑，避免露餡 */
            z-index: 99; /* 蓋在所有樹木蘋果之上 */
        }

        /* --- 計時器設定 --- */
        #timer {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            font-weight: bold;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
            z-index: 100;
            transition: opacity 1s;
        }

    </style>
</head>
<body>

    <audio id="bgm" loop>
        <source src="bgm.mp3" type="audio/mpeg">
    </audio>

    <div id="cover-screen">
        <img src="封面.png" id="cover-image" alt="封面">
        <div class="click-hint">點擊畫面開始專注</div>
    </div>

    <div id="main-app">
        <div id="game-container">
            <div id="timer">00:00</div>

            <img src="森林.png" id="img-forest" class="scene-img">
            <img src="樹苗.png" id="img-sapling" class="scene-img">
            <img src="大樹.png" id="img-bigtree" class="scene-img">
            
            <img src="蘋果.png" id="img-apple-1" class="scene-img apple">
            <img src="蘋果.png" id="img-apple-2" class="scene-img apple">
            <img src="蘋果.png" id="img-apple-3" class="scene-img apple">

            <img src="封底.png" id="img-back-cover" class="scene-img">
        </div>
    </div>

    <script>
        const coverScreen = document.getElementById('cover-screen');
        const mainApp = document.getElementById('main-app');
        const bgm = document.getElementById('bgm');
        const timerDisplay = document.getElementById('timer');

        // 取得圖片元素
        const imgForest = document.getElementById('img-forest');
        const imgSapling = document.getElementById('img-sapling');
        const imgBigtree = document.getElementById('img-bigtree');
        const imgApple1 = document.getElementById('img-apple-1');
        const imgApple2 = document.getElementById('img-apple-2');
        const imgApple3 = document.getElementById('img-apple-3');
        const imgBackCover = document.getElementById('img-back-cover');

        // 把場景圖片放進陣列方便管理 (不包含封底)
        const sceneImages = [imgForest, imgSapling, imgBigtree, imgApple1, imgApple2, imgApple3];

        let startTime = null;
        let timerInterval = null;

        coverScreen.addEventListener('click', function() {
            coverScreen.style.display = 'none';
            mainApp.style.display = 'flex';
            
            bgm.play().catch(error => {
                console.log("自動播放需使用者互動", error);
            });

            startPomodoro();
        });

        function startPomodoro() {
            startTime = Date.now();
            
            // 0秒: 顯示森林
            imgForest.classList.add('visible');

            timerInterval = setInterval(() => {
                const elapsedTime = Date.now() - startTime;
                const seconds = Math.floor(elapsedTime / 1000);

                updateTimerDisplay(seconds);
                checkImageSequence(seconds);

            }, 250); // 縮短檢查間隔以求精準
        }

        function updateTimerDisplay(totalSeconds) {
            const minutes = Math.floor(totalSeconds / 60);
            const secs = totalSeconds % 60;
            timerDisplay.textContent = 
                `${String(minutes).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
        }

        function checkImageSequence(seconds) {
            // --- 結束邏輯 (1分鐘 = 60秒) ---
            if (seconds >= 60) {
                finishPomodoro();
                return;
            }

            // --- 正常生長邏輯 ---

            // 5秒: + 樹苗
            if (seconds >= 5 && seconds < 10) {
                if (!imgSapling.classList.contains('visible')) imgSapling.classList.add('visible');
            }

            // 10秒: + 大樹 , - 樹苗
            if (seconds >= 10) {
                if (!imgBigtree.classList.contains('visible')) imgBigtree.classList.add('visible');
                if (imgSapling.classList.contains('visible')) imgSapling.classList.remove('visible');
            }

            // 15秒: + 蘋果 1
            if (seconds >= 15) {
                if (!imgApple1.classList.contains('visible')) imgApple1.classList.add('visible');
            }

            // 20秒: + 蘋果 2
            if (seconds >= 20) {
                if (!imgApple2.classList.contains('visible')) imgApple2.classList.add('visible');
            }

            // 25秒: + 蘋果 3
            if (seconds >= 25) {
                if (!imgApple3.classList.contains('visible')) imgApple3.classList.add('visible');
            }
        }

        function finishPomodoro() {
            // 1. 停止計時器
            clearInterval(timerInterval);
            
            // 2. 關閉音樂
            bgm.pause();
            bgm.currentTime = 0; // 重置音樂進度

            // 3. 隱藏所有場景圖片 (森林、樹、蘋果)
            sceneImages.forEach(img => {
                img.classList.remove('visible');
            });

            // 4. 隱藏計時器 (選擇性，若想留著看時間可註解掉這行)
            timerDisplay.style.opacity = '0'; 

            // 5. 顯示封底
            imgBackCover.classList.add('visible');
        }
    </script>
</body>
</html>
